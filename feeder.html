<!doctype html>
<html>
<head>
  <title> Tech Horizons </title>
  <meta charset='UTF-8'> <!-- 16-bit Unicode -->
  <meta name='author' content='Sarah Rosanna Busch'>
  <meta name='description' content="IoT seed dispenser for budgies.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for responsive design -->
  <link rel='stylesheet' href='styles.css'>
  <link rel='icon shortcut' href='images/icon.png'>
</head>
<body onload='onLoad()'>
  <div id='header' onclick='goHome()'></div>
  <div id='navBar'></div>
  <div class='content'>
    <h1>
      Budgie Feeder
    </h1>
    <p>
      Press the button to give your pet some food when you can't be there to do it yourself.
    </p>
    <div id='hopperControls'>
      <span id='seedLevel'> Reading seed level... </span><br><br>
      <button class='feedBird' onclick='dispense()'> Dispense Seeds </button><br><br>
      <span id='dispensing'></span><br><br>
    </div>
  </div> <!-- end of content div -->
  <div id='footer'></div>
</body>
<!-- to be able to get JSON value from Particle cloud: -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src='scripts.js'> </script>
<script src='feeder.js'> </script>
</html>
