<!doctype html>
<html>
<head>
  <title> Smart Lamp </title>
  <meta charset='UTF-8'> <!-- 16-bit Unicode -->
  <meta name='author' content='Sarah Rosanna Busch'>
  <meta name='description' content="Smart lamp for better sleep.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for responsive design -->
  <link rel='stylesheet' href='styles.css'>
  <link rel='icon shortcut' href='images/icon.png'>
</head>
<body>
  <div id='header' onclick='goHome()'></div>
  <div id='navBar'></div>
  <div class='content'>
    <h1>
      Smart Lamp Control Center
    </h1>
    <p>
      The way you're lighting your home may be ruining your sleep. Our lamp will help.
    </p>
    <br>
    <div id='lightSwitches'>
      <button id='day' class='lightSwitch' onclick='lamp("day")'> Bright Light </button><br><br>
      <button id='warm' class='lightSwitch' onclick='lamp("warm")'> Warm Light </button><br><br>
      <button id='evening' class='lightSwitch' onclick='lamp("evening")'> Evening Light </button><br><br>
      <button id='night' class='lightSwitch' onclick='lamp("night")'> Night Light </button><br><br>
      <button id='off' class='lightSwitch' onclick='lamp("off")'> Lamp Off </button><br><br>
      <button id='auto' class='lightSwitch' onclick='lamp("auto")'> Auto </button><br><br>
    </div>
    <div id='lightPanel'>
      <h2> Connect your device</h2>
      <p> Enter your Device ID and Access Token to connect.</p>
    </div>
    <div class='login'>
      Device ID: <br>
      <input type='text' id='lampID' size='30'>
      <button onclick='connect()'>Connect</button><br><br>
      Access Token: <br>
      <input type='text' id='lampToken' size='40'><br><br>
    </div>
  </div> <!-- end of content div -->
  <div id='footer'></div>
</body>
<!-- to be able to get JSON value from Particle cloud: -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src='scripts.js'> </script>
<script src='lamp.js'> </script>
</html>
