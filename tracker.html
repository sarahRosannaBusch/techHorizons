<!doctype html>
<html>
<head>
  <title> Pet Tracker </title>
  <meta charset='UTF-8'> <!-- 16-bit Unicode -->
  <meta name='author' content='Sarah Rosanna Busch'>
  <meta name='description' content="3G/GPS pet tracker display">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- for responsive design -->
  <link rel='stylesheet' href='styles.css'>
  <link rel='icon shortcut' href='images/icon.png'>
</head>
<body> <!-- gets battery info when the page loads -->
  <div id='header' onclick='goHome()'></div>
  <div id='navBar'></div>
  <div class='content'>
    <h1> Pet Tracker </h1>
    <p> The GPS data will update automatically. The Battery Levels only update on connection, to reduce data usage. </p>
    <div id='map'>
      <iframe id='map' src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42308.0051330797!2d-123.43352504479368!3d48.49009177179407!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xd0f32bd4ffbf6ee4!2sCamosun+College+Interurban+Campus!5e0!3m2!1sen!2sca!4v1477722127048" width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
    <div id='trackerData'>
      <h2> GPS Data </h2>
      <div id='gpsData'><p> Enter your Device ID and Access Token to connect.</p></div>
      <div id='readTime'></div>
      <br>
      <h2> Battery Levels </h2>
      <div id='batteryVolts'></div>
      <div id='batteryLevel'></div>
    </div>
    <div class='login'>
      Device ID: <br>
      <input type='text' id='trackerID' size='30'>
      <button onclick='connect()'>Connect</button><br><br>
      Access Token: <br>
      <input type='text' id='trackerToken' size='40'><br><br>
    </div>
  </div> <!-- end of content div -->
  <div id='footer'></div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<!--script src="https://maps.googleapis.com/maps/api/js?callback=myMap"></script-->
<script src='scripts.js'> </script>
<script src='tracker.js'></script>
</html>
